name: 'database_dev'

services:
  cache:
    image: redis_image:master
    build:
      context: ./cache
      dockerfile: Dockerfile.dev
    ports:
      - 16379:6379
    volumes:
      - cache_data:/data
      - ./cache/config/redis.dev.conf:/etc/redis/redis.conf
    command: ["redis-server", "/etc/redis/redis.conf"]
    networks:
      dock_net:
        ipv4_address: 172.33.0.9
    container_name: redis_master
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli -a asd123!!!! ping | grep PONG"]
      timeout: 5s
      retries: 10

  master:
    image: mysql_image:master
    user: root
    build:
      context: ./master
      dockerfile: Dockerfile.dev
    platform: linux/x86_64
    environment:
      - MYSQL_ROOT_PASSWORD=asd123!!!!
      - MYSQL_USER=puddingii
      - MYSQL_DATABASE=my_little_account_book_dev
      - MYSQL_PASSWORD=asd123!!!!
    ports:
      - 13306:3306
    volumes:
      - master_data:/var/lib/mysql
      - ./master/config/:/etc/mysql/conf.d
    networks:
      dock_net:
        ipv4_address: 172.33.0.10
    container_name: mysql_master
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "puddingii", "-pasd123!!!!"]
      timeout: 20s
      retries: 10

  slave1:
    image: mysql_image:slave1
    build:
      context: ./slave
      dockerfile: Dockerfile.dev
    platform: linux/x86_64
    user: root
    ports:
      - 13307:3306
    environment:
      - MYSQL_ROOT_PASSWORD=asd123!!!!
      - MYSQL_USER=puddingii
      - MYSQL_DATABASE=my_little_account_book_dev
      - MYSQL_PASSWORD=asd123!!!!
    volumes:
      - slave_data:/var/lib/mysql
      - ./slave/config/:/etc/mysql/conf.d
    networks:
      dock_net:
        ipv4_address: 172.33.0.11
    depends_on:
      master:
        condition: service_healthy
    container_name: mysql_slave_1
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "puddingii", "-pasd123!!!!"]
      timeout: 20s
      retries: 10

volumes:
  master_data:
  slave_data:
  cache_data:

networks:
  dock_net:
networks:
  dock_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.33.0.0/16
