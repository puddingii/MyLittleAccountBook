name: 'web_dev'

services:
  backend:
    build:
      context: ${BASE_PATH}/backend
      dockerfile: Dockerfile.dev
    platform: linux/x86_64
    volumes:
      - backend_log:/usr/index/logs
      - backend_dump_sql:/usr/index/src/cron/dump
    ports:
      - '3044:3044'
      - '3045:3045'
      - '3046:3046'
      - '3332:3332'
      - '3333:3333'
      - '3334:3334'

  frontend:
    build:
      context: ${BASE_PATH}/frontend
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: development
      REACT_APP_VERSION: v1.1.2
      GENERATE_SOURCEMAP: false
      REACT_APP_BACKEND_API: http://localhost:3044
      REACT_APP_SOCKET_SERVER: http://localhost:3332
      REACT_APP_IMAGE_GET_SERVER: http://localhost:3030
    ports:
      - '3000:3000'
    depends_on:
      - backend

volumes:
  backend_log:
  backend_dump_sql:
